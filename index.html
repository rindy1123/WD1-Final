<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The most highly-rated cherry in Canada" />
    <meta name="keywords" content="cherry, Canada, Cherry.com, pie, jam" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cherry.com</title>
  </head>
  <body class="font-Poppins">
    <header>
      <nav class="container flex items-center py-4">
        <div class="text-2xl font-semibold text-red-600">
          <a href="index.html">Cherry.com</a>
        </div>
      </nav>
    </header>

    <section class="bg-red-600">
      <div
        class="container flex flex-col-reverse lg:flex-row items-center gap-4 py-14 lg:py-28"
      >
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h2
            class="text-3xl md:text-4xl lg:text-5xl text-center lg:text-left pb-4 text-white"
          >
            The most highly-rated cherry in Canada
          </h2>
          <p class="text-lg pb-10 text-white">Fresh, Sweet, Cheap</p>
        </div>
        <div class="flex justify-center flex-1 mb-8 lg:mb-0">
          <img
            class="w-5/6 h-5/6 sm:w-full sm:h-full"
            src="img/cherry.jpg"
            alt="Fresh cherry"
          />
        </div>
      </div>
    </section>

    <section>
      <div class="container pt-14 lg:py-30">
        <h2 class="text-center text-2xl font-semibold lg:pb-8 pb-0">Usage</h2>
      </div>
      <div class="flex md:flex-row flex-col items-center">
        <div class="m-14 basis-1/2">
          <img
            class="w-full h-full"
            src="img/raw-cherry.jpg"
            alt="Raw cherry"
          />
        </div>
        <div class="basis-1/2 text-center text-2xl font-semibold md:mb-0 mb-4">
          Raw
        </div>
      </div>
      <div class="flex md:flex-row flex-col-reverse items-center">
        <div class="basis-1/2 text-center text-2xl font-semibold md:mb-0 mb-4">
          Jam
        </div>
        <div class="m-14 basis-1/2">
          <img
            class="w-full h-full"
            src="img/cherry-jam.png"
            alt="Cherry jam"
          />
        </div>
      </div>
      <div class="flex md:flex-row flex-col items-center">
        <div class="m-14 basis-1/2">
          <img
            class="w-full h-full"
            src="img/cherry-pie.jpeg"
            alt="Cherry pie"
          />
        </div>
        <div class="basis-1/2 text-center text-2xl font-semibold md:mb-0 mb-12">
          Pie
        </div>
      </div>
    </section>

    <footer class="bg-red-600">
      <div class="container py-10">
        <div class="flex flex-col sm:flex-row">
          <div class="flex-3 text-white text-lg font-semibold pb-2">
            <a href="index.html">Cherry.com</a>
          </div>
          <ul
            class="flex-2 flex flex-col gap-1 text-white text-sm md:text-base font-light pb-8"
          >
            <li><a href="#shop">Shop</a></li>
            <li><a href="#cart">Cart</a></li>
            <li><a href="#about_us">About Us</a></li>
          </ul>
        </div>
        <p class="text-white text-xs text-center">
          Â© 2023 Cherry.com, Inc. All Rights Reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
